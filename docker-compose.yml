version: '3.8'
services:
  socketio-server:
    image: kwonghung/odds-broadcast-socketio-backend:1.0.0
    build:
      context: ./socketio-backend
    ports:
      - 3005:3005
    expose:
      - 3005
    environment:
      - NODE_ENV=production
      - SERVER_PORT=3005
  next-frontend:
    image: kwonghung/odd-broadcast-nextjs-frontend:1.0.0
    build:
      context: ./nextjs-frontend
    ports:
      - 3000:3000
    expose:
      - 3000
    environment:
      - NODE_ENV=production
      - PORT=3000